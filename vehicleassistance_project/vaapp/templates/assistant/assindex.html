{% extends 'assistant/assbase.html' %} {% block title %}VAssist | Ass Home{% endblock %}
<div>{% block content %} {% load static %}</div>


<div class="my-28">
    <div class="text-2xl text-center font-bold text-gray-400">Dashboard</div>

    <div class="grid grid-cols-3 gap-4 mx-10 my-10">
        <div class="p-4 border shadow-xl rounded-xl text-xl text-green-700 p-1 font-bold">
            <a href="#"><i class="fa-solid fa-check mr-2 ml-24"></i>Completed Requests : {{ completedRequest }}</a>
        </div>
        <div class="p-4 border shadow-xl rounded-xl">
            <div class="text-center font-bold">Review Sentiments</div>
            
            <div class="grid grid-cols-3 gap-4 my-4">
                <div><i class="fa-regular fa-face-laugh-beam mr-2 ml-10"></i> {{ posReview }}</div>
                <div><i class="fa-regular fa-face-meh mr-2 ml-10"></i>        {{ neuReview }}</div>
                <div><i class="fa-regular fa-face-frown-open mr-2 ml-10"></i> {{ negReview }}</div>
            </div>
        </div>
        <div class="p-4 border shadow-xl rounded-xl">

            <div class="flex items-center mx-10 ">
                <svg class="w-10 h-10 text-yellow-300 mr-2 ml-24" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 20">
                    <path d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z"/>
                </svg>
                
                <a href="/assreviews/">
                    <p class="ml-2 text-xl font-bold text-gray-900">Reviews : {{ ass_details.ratings }}</p>
                </a>

            </div>
        </div>
    </div>
</div>

{% endblock %}
